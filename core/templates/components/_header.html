<header class="bg-dark py-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="text-left text-white">{{ PROJECT_TITLE }}</h1>
            </div>
            <div class="col-auto text-end">
                {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <span class="text-white me-3">Ol√°, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}" id="logout-form" class="d-inline m-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-door-open"></i> Sair
                        </button>
                    </form>
                    {% if user.is_superuser %}
                    <a href="{% url 'admin:index' %}" class="btn btn-outline-light btn-sm ms-2">
                        <i class="bi bi-tools"></i> Admin
                    </a>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</header>
